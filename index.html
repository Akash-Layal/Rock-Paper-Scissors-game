<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="loading"></div>
    <section>
      <div class="score-board">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="start">
        <div class="main-screen">
          <h1>Rock, Paper & Scissors.</h1>
          <button class="start-game-btn">Let's Play</button>
        </div>

        <div class="game">
          <div class="choose-option">
            <h2 class="txt-tag">Choose an option</h2>
          </div>

          <div class="img-box">
            <img class="player-hand" src="/assets/rock.png" alt="" />
            <div class="default-para fadeout">
              <div class="winner">
                <h2 class="winner-tag">Ohh ! You Won</h2>
              </div>
            </div>
            <img class="computer-hand" src="/assets/rock.png" alt="rock" />
          </div>

          <div class="options">
            <button class="rock btn">rock</button>
            <button class="paper btn">paper</button>
            <button class="scissors btn">scissors</button>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
